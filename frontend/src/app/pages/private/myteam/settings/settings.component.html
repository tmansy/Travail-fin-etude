<div class="d-flex justify-content-between align-items-center mt-3">
    <h2 class="fw-bolder">Paramètres de l'équipe</h2>
</div>
<hr class="title-line">
<div *ngIf="loaded; else noloaded">
    <div class="row mt-3 mb-3" [formGroup]="formGroup">
        <div class="col-4">
            <img [src]="team?.logo" width="100%">
        </div>
        <div class="col-8">
            <div class="p-field mb-3">
                <label class="input-label">Nom de l'équipe</label>
                <input type="text" formControlName="name" class="w-100" pInputText>
            </div>
            <div class="p-field mb-3">
                <label class="input-label">Decription de l'équipe</label>
                <input type="text" formControlName="description" class="w-100" pInputText>
            </div>
            <div class="p-field mb-3">
                <p-checkbox [binary]="true" label="Afficher l'équipe sur la page d'accueil" formControlName="display"></p-checkbox>
            </div>
            <div class="p-field">
                <label>Image de présentation</label>
                <p-fileUpload styleClass="custom-bg-file" mode="basic" chooseLabel="Choisir une image" accept="image/jpeg,image/png" (onSelect)="handleImageUpload($event)"></p-fileUpload>
            </div>
            <div class="d-flex justify-content-end">
                <p-button label="Sauvegarder" (click)="save()" [ngClass]="{'p-disabled': roleId.includes(1), 'custom-color': true}"></p-button>
            </div>
        </div>
    </div>
</div>

<ng-template #noloaded>
    <div class="loader">
        <img src="../../../../../assets/img/loader.gif">
    </div>
</ng-template>
