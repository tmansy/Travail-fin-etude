<div *ngIf="loaded; else noloaded"></div>
    <div [formGroup]="formGroup">
        <div class="p-field mt-3">
            <label>Titre</label>
            <input [attr.disabled]="true" type="text" formControlName="title" class="w-100" pInputText>
        </div>
        <div class="p-field mt-3">
            <label>Nom de famille</label>
            <input [attr.disabled]="true" type="text" formControlName="lastname" class="w-100" pInputText>
        </div>
        <div class="p-field mt-3">
            <label>Prénom</label>
            <input [attr.disabled]="true" type="text" formControlName="firstname" class="w-100" pInputText>
        </div>
        <div class="p-field mt-3">
            <label>Nom d'utilisateur</label>
            <input [attr.disabled]="true" type="text" formControlName="username" class="w-100" pInputText>
        </div>
        <div class="p-field mt-3">
            <label>Date de naissance</label>
            <input [attr.disabled]="true" type="text" formControlName="birthdate" class="w-100" pInputText>
        </div>
        <div class="p-field mt-3">
            <label>Numéro de téléphone</label>
            <input [attr.disabled]="true" type="text" formControlName="phone" class="w-100" pInputText>
        </div>
        <div class="p-field mt-3">
            <label>Numéro de maison</label>
            <input [attr.disabled]="true" type="text" formControlName="houseNumber" class="w-100" pInputText>
        </div>
        <div class="p-field mt-3">
            <label>Code postal</label>
            <input [attr.disabled]="true" type="text" formControlName="zip_code" class="w-100" pInputText>
        </div>
        <div class="p-field mt-3">
            <label>Ville</label>
            <input [attr.disabled]="true" type="text" formControlName="city" class="w-100" pInputText>
        </div>
        <div class="p-field mt-3">
            <label>Pays</label>
            <input [attr.disabled]="true" type="text" formControlName="country" class="w-100" pInputText>
        </div>
        <div class="p-field mt-3">
            <label>Message</label>
            <textarea [attr.disabled]="true" type="text" cols="5" rows="5" formControlName="message" class="w-100" pInputText></textarea>
        </div>
    </div>
    <div *ngIf="roleId.includes(2) && request.status == 2" class="mt-3 d-flex justify-content-end">
        <p-button label="Valider" (onClick)="requestManagement('Validée')" class="mx-3 custom-button"></p-button>
        <p-button label="Refuser" (onClick)="requestManagement('Refusée')" class="danger-button"></p-button>
    </div>
<ng-template #noloaded>
    <div class="loader">
        <img src="../../../../assets/img/loader.gif">
    </div>
</ng-template>
