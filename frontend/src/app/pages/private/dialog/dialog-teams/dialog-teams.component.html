<div [formGroup]="formGroup">
    <div class="p-field mt-3">
        <label>Nom</label>
        <input type="text" formControlName="name" class="w-100" pInputText />
    </div>
    <div class="p-field mt-3">
        <label>Description</label>
        <input type="text" formControlName="description" class="w-100" pInputText />
    </div>
    <div class="p-field mt-3">
        <label>Image de pr√©sentation</label>
        <p-fileUpload mode="basic" chooseLabel="Choisir une image" accept="image/jpeg,image/png" (onSelect)="handleImageUpload($event)"></p-fileUpload>
    </div>
    <div class="mt-3 d-flex justify-content-end">
        <p-button label="Enregistrer" class="custom-button" (onClick)="createTeam()"></p-button>
    </div>
</div>
