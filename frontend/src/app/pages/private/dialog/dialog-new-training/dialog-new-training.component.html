<div [formGroup]="formGroup">
    <div class="p-field mt-3">
        <label>Intitul√©</label>
        <input type="text" formControlName="title" class="w-100" pInputText />
    </div>
    <div class="p-field mt-3">
        <label>Description</label>
        <input type="text" formControlName="description" class="w-100" pInputText />
    </div>
    <div class="p-field mt-3">
        <label>De</label>
        <p-calendar appendTo="body" formControlName="from" [(ngModel)]="dateFrom" [showTime]="true" [showSeconds]="true" inputId="time" dateFormat="dd/mm/yy"></p-calendar>
    </div>
    <div class="p-field mt-3">
        <label>A</label>
        <p-calendar appendTo="body" formControlName="to" [(ngModel)]="dateTo" [showTime]="true" [showSeconds]="true" inputId="time"></p-calendar>
    </div>
    <div class="mt-3 d-flex justify-content-end">
        <p-button label="Ajouter" class="custom-button" (onClick)="save()"></p-button>
    </div>
</div>
