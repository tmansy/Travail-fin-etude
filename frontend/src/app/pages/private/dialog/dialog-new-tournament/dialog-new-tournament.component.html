<div [formGroup]="formGroup">
    <div class="p-field mt-3">
        <label>Nom</label>
        <input type="text" formControlName="name" class="w-100" pInputText>
    </div>
    <div class="p-field mt-3">
        <label>Description</label>
        <textarea class="w-100" cols="5" rows="5" type="text" formControlName="description" placeholder="Description" pInputText></textarea>
    </div>
    <div class="p-field mt-3">
        <label>Type</label>
        <p-dropdown appendTo="body" [options]="typeLabel" styleClass="w-100" formControlName="type" placeholder="Sélectionner un type de tournoi"></p-dropdown>
    </div>
    <div class="p-field mt-3">
        <label>Prix (en €)</label>
        <input type="number" formControlName="prize" class="w-100" pInputText>
    </div>
    <div class="mt-3 d-flex justify-content-end">
        <p-button label="Sauvegarder" class="custom-button" (onClick)="save()"></p-button>
    </div>
</div>
