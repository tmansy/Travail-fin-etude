<div class="container">
    <div class="row">
        <div class="col-6">
            <img [src]="product.image_url" [alt]="product.label" style="width: 300px; height: 300px;">
        </div>
        <div class="col-6">
            <div class="product-label text-center mt-3">
                <div>{{product.label}}</div>
                <hr class="title-line">
            </div>
            <div>{{product.description}}</div>
            <div [formGroup]="formGroup">
                <div class="p-field mt-3">
                    <label>Tailles</label>
                    <p-dropdown appendTo="body" [options]="tailles" styleClass="w-100" formControlName="taille" placeholder="Sélectionner une taille"></p-dropdown>
                </div>
                <div class="p-field mt-3">
                    <label>Quantité</label>
                    <input type="number" formControlName="quantity" class="w-100" min="0" pInputText />
                </div>
                <div class="mt-3">
                    <p-button label="Ajouter au panier" class="custom-button" (onClick)="addToCart()"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
