<div [formGroup]="formGroup">
    <div class="p-field mt-3">
        <label>Nom de l'équipe</label>
        <p-dropdown appendTo="body" [options]="notRegistredTeams" styleClass="w-100" formControlName="teamName" placeholder="Nom de l'équipe"></p-dropdown>
    </div>
    <div class="mt-3 d-flex justify-content-end">
        <p-button label="Ajouter" class="custom-button" (onClick)="addTeam()"></p-button>
    </div>
</div>
