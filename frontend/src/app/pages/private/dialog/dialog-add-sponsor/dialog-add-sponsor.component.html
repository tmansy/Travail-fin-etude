<div [formGroup]="formGroup">
    <div class="p-field mt-3">
        <label>Nom</label>
        <input type="text" formControlName="name" class="w-100" pInputText />
    </div>
    <div class="p-field mt-3">
        <label>Description</label>
        <textarea class="w-100" cols="5" rows="5" type="text" formControlName="description" pInputText></textarea>
    </div>
    <div class="p-field mt-3">
        <label>Website</label>
        <input type="text" formControlName="website" class="w-100" pInputText>
    </div>
    <div class="p-field mt-3">
        <label>Email</label>
        <input type="email" formControlName="email" class="w-100" pInputText>
    </div>
    <div class="p-field mt-3">
        <label>Numéro de téléphone</label>
        <input type="tel" formControlName="phone" class="w-100" pInputText>
    </div>
    <div class="p-field mt-3">
        <label>Logo du sponsor</label>
        <p-fileUpload mode="basic" chooseLabel="Choisir une image" accept="image/jpeg,image/png" (onSelect)="handleImageLogoUpload($event)"></p-fileUpload>
    </div>
    <div class="p-field mt-3">
        <label>Bannière du sponsor</label>
        <p-fileUpload mode="basic" chooseLabel="Choisir une image" accept="image/jpeg,image/png" (onSelect)="handleImageBannerUpload($event)"></p-fileUpload>
    </div>
    <div class="mt-3 d-flex justify-content-end">
        <p-button label="Enregistrer" class="custom-button" (onClick)="createSponsor()"></p-button>
    </div>
</div>
