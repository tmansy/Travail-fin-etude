<div class="d-flex justify-content-between align-items-center mt-3">
    <h2 class="fw-bolder">Mon profil</h2>
    <p-button [ngClass]="{'p-disabled': formGroup.get('status')?.value === 'Affilié' || formGroup.get('status')?.value === 'En attente de validation' }" label="Faire une demande d'affiliation" (click)="openDialog()"></p-button>
</div>
<hr class="title-line">
<div *ngIf="loaded; else noloaded;">
    <div class="mt-3 mb-3" [formGroup]="formGroup">
        <div class="card flex justify-content-center">
            <p-fieldset legend="Mes informations personnelles" [toggleable]="true">
                <div class="row">
                    <div class="col-6 pt-2">
                        <label class="input-label">Titre</label>
                        <p-dropdown [options]="titleLabel" styleClass="w-100" formControlName="title" placeholder="Sélectionner un titre"></p-dropdown>
                    </div>
                    <div class="col-6 pt-2">
                        <label class="input-label">Nom de famille</label>
                        <input type="text" class="w-100" formControlName="lastname" placeholder="Nom" pInputText>
                    </div>
                    <div class="col-6 pt-2">
                        <label class="input-label">Prénom</label>
                        <input type="text" class="w-100" formControlName="firstname" placeholder="Prénom" pInputText>
                    </div>
                    <div class="col-6 pt-2">
                        <label class="input-label">Nom d'utilisateur</label>
                        <input type="text" class="w-100" formControlName="username" placeholder="Nom d'utilisateur" pInputText>
                    </div>
                    <div class="col-6 pt-2">
                        <label class="input-label">Numéro de téléphone</label>
                        <input type="text" class="w-100" formControlName="phone" placeholder="Numéro de téléphone" pInputText>
                    </div>
                    <div class="col-6 pt-2">
                        <label class="input-label">Date d'anniversaire</label>
                        <p-calendar styleClass="w-100" formControlName="birthdate" placeholder="Date d'anniversaire" dateFormat="dd/mm/yy"></p-calendar>
                    </div>
                    <div class="col-6 pt-2">
                        <label class="input-label">Rue</label>
                        <input type="text" styleClass="w-100" class="w-100" formControlName="street" placeholder="Rue" pInputText>
                    </div>
                    <div class="col-6 pt-2">
                        <label class="input-label">Numéro de maison</label>
                        <input type="text" styleClass="w-100" class="w-100" formControlName="houseNumber" placeholder="Numéro de maison" pInputText>
                    </div>
                    <div class="col-6 pt-2">
                        <label class="input-label">Code postal</label>
                        <input type="text" styleClass="w-100" class="w-100" formControlName="zip_code" placeholder="Code postal" pInputText>
                    </div>
                    <div class="col-6 pt-2">
                        <label class="input-label">Localité</label>
                        <input type="text" styleClass="w-100" class="w-100" formControlName="city" placeholder="Localité" pInputText>
                    </div>
                    <div class="col-6 pt-2">
                        <label class="input-label">Pays</label>
                        <p-dropdown [options]="countryLabel" styleClass="w-100" formControlName="country" placeholder="Sélectionnez un pays"></p-dropdown>
                    </div>
                </div>
            </p-fieldset>
        </div>
        <div class="card flex justify-content-center mt-5">
            <p-fieldset legend="Mes informations de jeu" [toggleable]="true" [collapsed]="true">
                <div class="col-6">
                    <label class="input-label">Rôle principal</label>
                    <p-dropdown [options]="roleGameLabel" styleClass="w-100" formControlName="roleGame" placeholder="Sélectionner un rôle"></p-dropdown>
                </div>
                <div class="col-6 pt-3">
                    <label class="input-label">Classement</label>
                    <p-dropdown [options]="rankLabel" styleClass="w-100" formControlName="rank" placeholder="Sélectionner un classement"></p-dropdown>
                </div>
            </p-fieldset>
        </div>
        <div class="card flex justify-content-center mt-5">
            <p-fieldset legend="Mon statut d'affiliation" [toggleable]="true" [collapsed]="true">
                <div class="col-6 pt-3">
                    <label class="input-label">Statut d'affiliation</label>
                    <input type="text" styleClass="w-100" class="w-100" [ngClass]="{'p-disabled': true}" formControlName="status" placeholder="Statut d'affiliation" pInputText>
                </div>
            </p-fieldset>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <p-button label="Modifier mes informations" (click)="save()"></p-button>
    </div>
</div>

<ng-template #noloaded>
    <div class="loader">
        <img src="../../../../assets/img/loader.gif">
    </div>
</ng-template>
