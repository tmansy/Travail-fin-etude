<div class="d-flex justify-content-between align-items-center mt-3">
    <h2 class="fw-bolder">Liste des utilisateurs</h2>
</div>
<hr class="title-line">

<div *ngIf="loaded; else noloaded">
    <div class="card">
        <p-table [value]="users" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" selectionMode="single" [(selection)]="selectedUser" dataKey="user.username" (onRowSelect)="onRowSelect($event)" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nom d'utilisateur</th>
                    <th>Statut</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-user>
                <tr [pSelectableRow]="user">
                    <td>{{user.username}}</td>
                    <td>
                        <ng-container *ngIf="user.membershipRequests && user.membershipRequests.length > 0">
                            <ng-container [ngSwitch]="user.membershipRequests[0].status">
                                <td *ngSwitchCase="'Acceptée'">Affilié</td>
                                <td *ngSwitchCase="'Refusée'">Non-affilié</td>
                                <td *ngSwitchCase="'En attente de validation'">En attente de validation</td>
                            </ng-container>
                        </ng-container>
                        <ng-container *ngIf="!user.membershipRequests || user.membershipRequests.length === 0">Non-affilié</ng-container>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<ng-template #noloaded>
    <div class="loader">
        <img src="../../../../assets/img/loader.gif">
    </div>
</ng-template>
