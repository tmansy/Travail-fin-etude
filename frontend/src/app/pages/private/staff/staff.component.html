<div class="d-flex justify-content-between align-items-center mt-3">
    <h2 class="fw-bolder">Le staff</h2>
    <p-button label="Ajouter un membre" *ngIf="this.user.roleId == 2" (onClick)="staffDialog()" styleClass="custom-color"></p-button>
</div>
<hr class="title-line">

<div *ngIf="loaded; else noloaded">
    <div class="card">
        <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="caption">PrÃ©sident</ng-template>
            <ng-template pTemplate="body" let-user>
                <tr *ngIf="user.roleId === 3">
                    <td>{{user.username}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<ng-template #noloaded>
    <div class="loader">
        <img src="../../../../../assets/img/loader.gif">   
    </div>
</ng-template>
