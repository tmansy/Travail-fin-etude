<div class="d-flex justify-content-between align-items-center mt-3">
    <h2 class="fw-bolder">Paramètres du tournoi</h2>
</div>
<hr class="title-line">
<div *ngIf="loaded; else noloaded">
    <div class="row mt-3 mb-3" [formGroup]="formGroup">
        <div class="p-field mb-3">
            <label class="input-label">Nom du tournoi</label>
            <input type="text" formControlName="title" class="w-100" pInputText>
        </div>
        <div class="p-field mb-3">
            <label class="input-label">Description</label>
            <input type="text" formControlName="description" class="w-100" pInputText>
        </div>
        <div class="p-field mb-3">
            <label>De</label><br/>
            <p-calendar appendTo="body" formControlName="start_date" [showTime]="true" [showSeconds]="true" inputId="time" dateFormat="dd/mm/yy"></p-calendar>
        </div>
        <div class="p-field mb-3">
            <label>A</label><br/>
            <p-calendar appendTo="body" formControlName="end_date" [showTime]="true" [showSeconds]="true" inputId="time" dateFormat="dd/mm/yy"></p-calendar>
        </div>
        <div class="p-field mb-3">
            <label class="input-label">Cash prize (en €)</label>
            <input type="text" formControlName="prize" class="w-100" pInputText>
        </div>
        <div class="p-field mb-3">
            <label class="input-label">Nombre d'équipes</label>
            <p-dropdown appendTo="body" [options]="sizeLabel" styleClass="w-100" formControlName="size" placeholder="Nombre d'équipes"></p-dropdown>
        </div>
        <div class="p-field mb-3">
            <label class="input-label">Type</label>
            <p-dropdown appendTo="body" [options]="typeLabel" styleClass="w-100" formControlName="type" placeholder="Type de tournoi"></p-dropdown>
        </div>
    </div>
    <div class="mt-3 d-flex justify-content-end">
        <p-button label="Enregistrer" [ngClass]="{'p-disabled': roleId.includes(1), 'custom-color': true}" (onClick)="save()"></p-button>
    </div>
</div>

<ng-template #noloaded>
    <div class="loader">
        <img src="../../../../../assets/img/loader.gif">
    </div>
</ng-template>
