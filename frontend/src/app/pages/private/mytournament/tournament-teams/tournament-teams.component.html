<div class="d-flex justify-content-between align-items-center mt-3">
    <h2 class="fw-bolder">Les équipes participantes</h2>
    <p-button label="Ajouter une équipe" *ngIf="roleId.includes(2)" (onClick)="tournamentDialog()"></p-button>
</div>
<hr class="title-line">

<div *ngIf="loaded; else noloaded">
    <div class="card">
        <p-table [value]="teams" selectionMode="single" [(selection)]="selectedTeam" dataKey="team.id" (onRowSelect)="onRowSelect($event)" [tableStyle]="{ 'min-width': '50rem' }">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="team.team.name">Nom de l'équipe<p-sortIcon field="team.team.name"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-team>
                <tr [pSelectableRow]="team">
                    <td>{{team.team.name}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<ng-template #noloaded>
    <div class="loader">
        <img src="../../../../../assets/img/loader.gif">
    </div>
</ng-template>
