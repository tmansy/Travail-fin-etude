<div class="d-flex justify-content-between align-items-center mt-3">
    <h2 class="fw-bolder">Informations du tournoi</h2>
</div>
<hr class="title-line">

<div class="d-flex justify-content-center" *ngIf="loaded; else noloaded">
    <div class="row mt-3 mb-3" [formGroup]="formGroup">
        <div class="p-field mb-3">
            <label class="input-label">Nom</label><br/>
            <input type="text" formControlName="name" class="w-100" pInputText>
        </div>
        <div class="p-field mb-3">
            <label class="input-label">Description</label><br/>
            <textarea class="w-100" cols="5" rows="5" type="text" formControlName="description" placeholder="description" pInputText></textarea>
        </div>
        <div class="p-field mb-3">
            <label class="input-label">Type</label><br/>
            <p-dropdown appendTo="body" [options]="typeLabel" styleClass="w-100" formControlName="type" placeholder="SÃ©lectionner un type de tournoi"></p-dropdown>
        </div>
        <div class="p-field mb-3">
            <label class="input-label">Prix</label><br/>
            <input type="text" formControlName="prize" class="w-100" pInputText>
        </div>
        <div class="mt-3 d-flex justify-content-end">
            <p-button class="custom-button" label="Sauvegarder" (onClick)="save()"></p-button>
        </div>
    </div>
</div>

<ng-template #noloaded>
    <div class="loader">
        <img src="../../../../../assets/img/loader.gif">
    </div>
</ng-template>
