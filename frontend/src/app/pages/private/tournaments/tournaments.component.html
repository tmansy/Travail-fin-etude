<div class="d-flex justify-content-between align-items-center mt-3">
    <h2 class="fw-bolder">Les tournois</h2>
    <p-button label="CrÃ©er un tournoi" *ngIf="roleId.includes(2)" class="custom-button" (onClick)="tournamentDialog()"></p-button>
</div>
<hr class="title-line">

<div class="container">
    <div class="row justify-content-center text-center" *ngIf="loaded; else noloaded" style="max-height: calc(100vh - 110px); overflow-y: auto;">
        <div *ngFor="let tournament of tournaments" class="col-md-4 mb-4">
            <div class="border border-1 border-dark hover-effect">
                <p-card header="{{tournament.name}}">
                    <img src="../../../../assets/img/r4n_logo_sm.png" alt="image r4n">
                    <ng-template pTemplate="footer">
                        <p-button label="Entrer" (onClick)="goTo(tournament)" class="custom-button"></p-button>
                    </ng-template>
                </p-card>
            </div> 
        </div>
    </div>
</div>

<ng-template #noloaded>
    <div class="loader">
        <img src="../../../../assets/img/loader.gif">
    </div>
</ng-template>
